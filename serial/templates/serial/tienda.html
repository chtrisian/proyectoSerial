{% extends './base/base.html' %} 
{% load staticfiles %}

{% block title %} Tienda {% endblock %}

{% block css_style %}
<link rel="stylesheet" href="{% static '/css/style-shop.css' %}">
{% endblock %}

{% block container %} 
{% for p in productos %}
	{% if p.estado %}
    <section>
        <div class="contenedor-tienda">
            <div class="producto" id="producto-1">
                <!---prueba-->
                <div class="cf">
                    <img class="bottom" src="{{p.imagen_front.url}}" alt="{{p.nombre}}" />
                    <img class="top" src="{{p.imagen_back.url}}" alt="{{p.nombre}}" />
                </div>
                <br>&nbsp; {{p.nombre}}  <br>
                <h6>&nbsp; {{p.precio}} </h6>
                <button class="comprar">Comprar</button>
            </div>
        </div>
    </section>    
    {% endif %}   
{% endfor %}
{% endblock %}
